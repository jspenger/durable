version = "3.7.15"
runner.dialect = scala3

maxColumn = 360

docstrings.wrapMaxColumn = 80

rewrite.trailingCommas.style = keep

align.preset = none

rewrite.rules = [Imports]
rewrite.imports.sort = original
rewrite.imports.expand = true
rewrite.imports.groups = [
  ["java.*"],
  ["scala.*"],
  ["org.*"],
  ["com.*"],
  ["ch.*"],
  ["upickle.*"],
  ["sporks.*"],
  ["durable.*"],
]
